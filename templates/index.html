<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Youtube Search</title>
    
    <style>
      a
      {
        text-decoration: none;
        color: inherit;
      }
    </style>

  </head>
  <body>
    <div class="container my-5">
    <h1 style="text-align: center;">Search Letest Youtube Videos</h1>
    <form action="/" method="POST">
        <div class="mb-3">
          <label for="search" class="form-label">Search Youtube Channel</label>
          <input type="text" class="form-control" id="search" name="search" placeholder="Enter Youtube Channel Name">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    </div>

    <div class="container">
      <h4>Recent Searches</h4>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">sl.no</th>
                <th scope="col">Search Name</th>
                <th scope="col">Date and Time</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for i in allRecentSearch %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td><a href="/search/{{i.searchName}}">{{i.searchName}}</a></td>
                <td>{{i.date_created}}</td>
                <td>
                  <a href="/delete/{{i.slno}}"><button type="button" class="btn btn-outline-dark btn-sm mx-1">delete</button></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
